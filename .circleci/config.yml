# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx1g
      TERM: dumb

    steps:
      - checkout

      - run: sudo apt-get update; sudo apt-get install libreoffice-writer webp imagemagick

      # Download and cache dependencies
      - restore_cache:
          keys:
          - dox-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - dox-dependencies-

      - run: echo "bintrayUser=''" >> gradle.properties; echo "bintrayKey=''" >> gradle.properties

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle/caches
          key: dox-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle check
